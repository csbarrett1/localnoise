


<div class="row results">
  <div class="col s12">
    <div id="card"  ng-swipe-left="openDeleteModal(event)" class="card z-depth-0 result white"  ng-repeat="event in events">
      <div class="card-content black-text">
        <span class="card-title">
        <p class="headliner center">{{event.artists[0].Name}}</p>
        <p class="center">@ {{event.venue.Name}}</p>
        </span>
        <p class="center">{{event.date}}</p>
        <div class="row">
            <a id="abtn" class="btn-flat modal-close button waves-effect transparent col s12 waves-light" ng-if="event.ticketurl !== ''" ng-href="{{event.ticketurl}}" target="_newtab" type="submit">Buy Tickets</a>
            <a id="abtn" class="btn-flat modal-close button disabled waves-effect transparent col s12 waves-light" ng-if="event.ticketurl === ''" ng-href="{{event.ticketurl}}" target="_newtab" type="submit">No Tickets Available</a>
        </div>
      </div>
      <div id="modal2" class="modal bottom-sheet custommodal z-depth-0">
        <div class="modal-content col s12 ">
          <div class="center">
            <h3>Remove from Calendar?</h3>
            <div class="container buttons">
              <div class="row">
                  <button class="btn-flat searchbutton modal-close waves-effect transparent col s5 waves-light" type="submit">Cancel</button>
                  <button class="btn-flat searchbutton modal-close waves-effect transparent col s5 offset-s1 waves-light" type="submit" ng-click="removeFromCalendar(deletethiseffingevent)">Confirm</button>
              </div>                  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- ng-if -->
