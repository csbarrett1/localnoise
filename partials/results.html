<div class="viewbody row results">
  <div class="col s12">
    <div id="card" class="card z-depth-0 result white" ng-repeat="result in results track by $index">
      <div id="singlecard" class="card-content black-text">
        <span>
        <p class="headliner">{{headliners[$index]}}</p>
        <p>@ {{venues[$index].Name}}<i ng-click="details(result)" class="fa right fa-ellipsis-v" aria-hidden="true"></i></p>
        </span>
        <p>{{dates[$index]}}</p>
      </div>
      <div id="modal1" class="modal bottom-sheet custommodal z-depth-0" ng-model="selected">
        <div class=" col s12 ">
          <p class="detailartist col s12 center">{{oneartist[0]}}{{list}}</p>
          <p class="center">{{date}}</p>
          <a href="https://www.google.com/maps?q={{selected.Venue.Address}} {{selected.Venue.City}} {{selected.Venue.StateCode}} {{selected.Venue.ZipCode}}" target="_newtab" class="center address"><p>{{selected.Venue.Name}}<br>{{selected.Venue.Address}}<br> {{selected.Venue.City}}, {{selected.Venue.StateCode}} {{selected.Venue.ZipCode}}</p></a>
          <div class="center">
            <div class="row">
                <a id="abtn" class="btn-flat modal-close button waves-effect transparent col s12 waves-light" ng-if="selected.TicketUrl !== ''" ng-href="{{selected.TicketUrl}}" target="_newtab" type="submit">Buy Tickets</a>
            </div>
            <div class="row">
                <button class="btn-flat modal-close button waves-effect transparent col s12 waves-light" type="submit"  ng-if="selected.Added === false" ng-click="addToCalendar(selected)">Add to Calendar</button>
                <button class="btn-flat disabled button waves-effect transparent col s12 waves-light" ng-if="selected.Added === true" type="submit">Added!</button>      
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
