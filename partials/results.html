
      <div class="row results">
        <div class="col s12">
          <div id="card" class="card z-depth-0 result white" ng-repeat="result in results track by $index">
            <div   class="card-content black-text">
              <span class="card-title">
              <p class="headliner">{{headliners[$index]}}</p>
              <p>@ {{venues[$index].Name}}<i ng-click="details(result)" class="fa right fa-ellipsis-v" aria-hidden="true"></i></p>
              </span>
              <p>{{dates[$index]}}</p>
            </div>
            <div id="modal1" class="modal bottom-sheet custommodal z-depth-0" ng-model="selected">
              <div class="modal-content col s12 ">
                <h2 class=" col s12 center">{{oneartist[0]}}{{list}}</h2>
                <h4 class="center">{{date}}</h4>
                <br>
                <a href="https://www.google.com/maps?q={{selected.Venue.Address}} {{selected.Venue.City}} {{selected.Venue.StateCode}} {{selected.Venue.ZipCode}}" target="_newtab" class="center address"><h4>{{selected.Venue.Name}}<br>{{selected.Venue.Address}}<br> {{selected.Venue.City}}, {{selected.Venue.StateCode}} {{selected.Venue.ZipCode}}</h4></a>
                <div class="center">
                <div class="row">
                    <a id="abtn" class="btn-flat modal-close button waves-effect transparent col s12 waves-light" ng-href="{{selected.TicketUrl}}" target="_newtab" type="submit">Buy Tickets</a>
                </div>
                <div class="row">
                    <button class="btn-flat modal-close searchbutton waves-effect transparent col s12 waves-light" type="submit" ng-click="addToCalendar(selected)">Add to Calendar</button>
<!--                     <button ng-show="isAdded" class="btn-flat disabled searchbutton waves-effect transparent col s12 waves-light" type="submit" ng-click="addToCalendar($index)">Add to Calendar</button>       -->
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
  </div>
