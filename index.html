<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LocalNoise</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- <link rel="stylesheet" href="lib/bower_components/angular-simple-calendar/dist/angular-simple-calendar.css"> -->


</head>
<body ng-app="LocalNoise">
<img ng-show="!isActive" ng-class="backgroundimg" src="img/bg2.jpg" id="bg" alt="">
  <div ng-show="isActive" ng-include="'./partials/header.html'"></div>
  <div ng-show="isDark" id="darkbg" class="col s12"></div>

  <div class="ngviewbody" ng-view></div>
  <div ng-show="isActive" ng-include="'./partials/navbar.html'"></div>

  <script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/node_modules/angular/angular.min.js"></script>
  <script type="text/javascript" src="lib/node_modules/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/firebase/firebase.js"></script>
  <script type="text/javascript" src="lib/bower_components/angularfire/dist/angularfire.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/angular-simple-calendar/dist/angular-simple-calendar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.1.8/angular-materialize.min.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/factories/CallFactory.js"></script>
  <script type="text/javascript" src="app/factories/AuthFactory.js"></script>
  <script type="text/javascript" src="app/factories/PostFactory.js"></script>
  <script type="text/javascript" src="app/controllers/events.js"></script>
  <script type="text/javascript" src="app/controllers/AuthCTRL.js"></script>
  <script type="text/javascript" src="app/controllers/CalendarCTRL.js"></script>
  <script type="text/javascript" src="app/controllers/DateCTRL.js"></script>


</body>
</html>
